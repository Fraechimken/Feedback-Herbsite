<!DOCTYPE html>
<html>
<head>
    <title> Feedback Form Designs | Herbsite </title>
    <link rel="stylesheet" type="text/css" href="Herbsite.css">
</head>
<body>
    <br>
    <h1> Greetings! </h1>
    <h3> We would like your feedback to improve our Herbsite. </h3>
    <br>
    <div class="container">
    <form>
        <h2>Let us hear your thoughts :))</h2>
        <br />
	    <div class="id">
		    <input type="text" placeholder="Full name">
			<i class="far fa-user"></i>
		</div>
		<div class="id">
		    <input type="email" placeholder="Email address">
			<i class="far fa-envelope"></i>
		</div>
        <textarea cols="15" rows="5" placeholder="Enter your opinion here..."></textarea>
		<button> Send </button>
	</form>
   
</body>
</html>
